          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/Monas-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p>Monumen Nasional (Monas) adalah ikon Kota Jakarta yang melambangkan perjuangan bangsa Indonesia untuk merebut kemerdekaan. Tugu ini memiliki tinggi 132 meter dan dibangun pada tahun 1961, kemudian dibuka untuk umum pada tahun 1975</p>">
            <a href="#"><img src="images/Monas-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/Ragunan-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p>Kebun Binatang Ragunan adalah salah satu kebun binatang tertua di Indonesia, terletak di Jakarta Selatan. Kebun binatang ini menampung berbagai jenis satwa dari berbagai belahan dunia, dengan fokus pada spesies endemik Indonesia.</p>">
            <a href="#"><img src="images/ragunan-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/Tidung-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p>Pulau Tidung adalah salah satu pulau populer di gugusan Kepulauan Seribu, Jakarta. Pulau ini terkenal dengan ikon Jembatan Cinta yang menghubungkan Pulau Tidung Besar dan Pulau Tidung Kecil.</p>">
            <a href="#"><img src="images/Tidung-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/Kerak-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p>Kerak Telor adalah makanan khas Betawi yang merupakan omelette tradisional dari nasi ketan putih, telur bebek atau ayam, ebi (udang kering yang diasinkan), serta bawang goreng, kelapa sangrai, dan rempah-rempah.</p>">
            <a href="#"><img src="images/Kerak-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/Fatahillah-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p> Museum Sejarah Jakarta, yang juga dikenal sebagai Museum Fatahillah, menempati bekas gedung Balai Kota Batavia yang dibangun pada tahun 1710. Berlokasi di jantung Kota Tua, museum ini menyimpan koleksi artefak dan peninggalan bersejarah yang menceritakan perjalanan panjang Jakarta, dari masa prasejarah hingga era modern.</p>">
            <a href="#"><img src="images/Fatahillah-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/MuseumBank-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p>Terletak di kawasan Kota Tua Jakarta, Museum Bank Indonesia menyajikan sejarah berdirinya Bank Indonesia. Bangunan museum ini dulunya adalah bekas kantor pusat De Javasche Bank, bank sirkulasi di Hindia Belanda. Museum ini menampilkan berbagai koleksi mata uang, peralatan perbankan zaman dahulu</p>">
            <a href="#"><img src="images/MuseumBank-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/Ancol-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p>Ancol adalah sebuah kawasan wisata terpadu yang sangat populer di Jakarta Utara, Indonesia.Pantai Ancol menawarkan pesisir pantai di kota Jakarta, banyak warga jakarta yang menghabiskan libur berwisata di pantai Ancol </p>">
            <a href="#"><img src="images/Ancol-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="images/big-images/Gado-big.jpg" data-sub-html="<h3>Tahukah Kamu ?</h3><p>Gado-gado adalah salad tradisional Indonesia yang sangat populer, khususnya di Jakarta. Hidangan ini terdiri dari campuran sayuran rebus (seperti kangkung, tauge, kacang panjang), kentang, tahu, tempe, telur rebus, dan lontong. Semua bahan tersebut disiram dengan saus kacang kental yang kaya rasa dan biasanya disajikan dengan kerupuk.</p>">
            <a href="#"><img src="images/Gado-small.jpg" alt="IMage" class="img-fluid"></a>
          </div>
